<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Players</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="homepage">
        <header>
            <h1>NBA Players</h1>
            <button onclick="showPlayers()">Ver Jugadores</button>
        </header>
        <section id="presentation">
            <img src="presentation_image.jpg" alt="Presentación">
            <p>Bienvenido a la página de jugadores de la NBA. Aquí podrás encontrar información sobre tus jugadores favoritos.</p>
        </section>
    </div>
    <div id="playersPage" style="display: none;">
        <header>
            <h1>NBA Players</h1>
            <input type="text" id="searchInput" placeholder="Buscar jugador..." onkeydown="searchOnEnter(event)">
            <button onclick="searchPlayer()">Buscar</button>
            <button onclick="showHomePage()">Volver a Inicio</button>
        </header>
        <main id="playersList">
            <!-- Aquí se mostrarán los jugadores -->
        </main>
        <section id="playerDetails" style="display: none;">
            <div id="playerStats">
                <h2 id="playerName"></h2>
                <img id="playerImage" alt="Jugador">
                <div id="statsBoard">
                    <!-- Aquí se mostrarán las estadísticas -->
                </div>
            </div>
            <div id="videoClips">
                <!-- Aquí se mostrarán los clips de video -->
            </div>
        </section>
    </div>
    <script src="search.js"></script>
</body>
</html>
